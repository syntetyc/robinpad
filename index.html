<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto</title>
    
    <!-- Importar Google Fonts y Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 10px;
        }

        #editor-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f9f9f9;
            text-align: center;
        }

        #toolbar {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 20px;
            padding: 10px 20px;
            background: #fff;
            border-radius: 8px;
        }

        .toolbar-left, .toolbar-right {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button, .color-picker {
            width: 40px;
            height: 40px;
            padding: 0;
            cursor: pointer;
            border: none;
            background: #fff;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: #e2e2e2;
        }

        .material-symbols-outlined {
            font-size: 24px;
        }

        #font-selector {
            width: 180px;
            height: 40px;
            padding: 5px 10px;
            background: #f9f9f9;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            appearance: none;
        }

        #editor {
            flex-grow: 1;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            font-size: 16px;
            background: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            color: #333;
            font-family: 'Roboto', sans-serif;
            overflow-y: auto;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            outline: none;
            border: none;
            user-select: text; /* Permite seleccionar texto sin que aparezca el marco */
        }

        #editor:focus {
            outline: none !important;
            border: none !important;
        }

        #editor-content {
            max-width: 800px;
            width: 100%;
            text-align: left;
            padding: 20px;
            color: #333;
            min-height: 100%;
            outline: none;
            border: none;
            user-select: text;
        }

        #editor-content:focus {
            outline: none !important;
            border: none !important;
        }

        .placeholder::before {
            content: "Empieza a escribir aqu√≠...";
            color: #aaa;
            font-style: italic;
            position: absolute;
            pointer-events: none;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
        }

        .download-button {
            width: auto;
            padding: 0 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <div id="toolbar">
            <div class="toolbar-left">
                <button onclick="formatText('bold')"><span class="material-symbols-outlined">format_bold</span></button>
                <button onclick="formatText('italic')"><span class="material-symbols-outlined">format_italic</span></button>
                <button onclick="formatText('underline')"><span class="material-symbols-outlined">format_underlined</span></button>
                <button onclick="formatText('removeFormat')"><span class="material-symbols-outlined">format_clear</span></button>
                <button onclick="formatText('justifyLeft')"><span class="material-symbols-outlined">format_align_left</span></button>
                <button onclick="formatText('justifyCenter')"><span class="material-symbols-outlined">format_align_center</span></button>
                <button onclick="formatText('justifyRight')"><span class="material-symbols-outlined">format_align_right</span></button>
                <input type="color" class="color-picker" onchange="changeTextColor(this.value)" title="Color del texto">
                <select id="font-selector" onchange="changeFont()">
                    <option value="Roboto" selected>Roboto</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Lora">Lora</option>
                </select>
            </div>

            <div class="toolbar-right">
                <button onclick="clearText()"><span class="material-symbols-outlined">delete</span></button>
                <button class="download-button" onclick="downloadText()"><span class="material-symbols-outlined">download</span> TXT</button>
                <button class="download-button" onclick="downloadPDF()"><span class="material-symbols-outlined">download</span> PDF</button>
                <button class="download-button" onclick="copyText()"><span class="material-symbols-outlined">content_copy</span> Copiar</button>
            </div>
        </div>

        <div id="editor">
            <div id="editor-content" class="placeholder" contenteditable="true"></div>
        </div>
    </div>

    <script>
        const editorContent = document.getElementById("editor-content");

        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function clearText() {
            editorContent.innerHTML = "";
            setPlaceholder();
        }

        function changeTextColor(color) {
            document.execCommand("foreColor", false, color);
        }

        function copyText() {
            const text = editorContent.innerText.trim();
            if (text === "") {
                alert("No hay texto para copiar.");
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                alert("Texto copiado al portapapeles.");
            });
        }

        function setPlaceholder() {
            if (editorContent.innerText.trim() === "") {
                editorContent.classList.add("placeholder");
            } else {
                editorContent.classList.remove("placeholder");
            }
        }

        editorContent.addEventListener("focus", () => {
            editorContent.classList.remove("placeholder");
        });

        editorContent.addEventListener("blur", () => {
            setPlaceholder();
        });

        window.onload = () => {
            setPlaceholder();
        };
    </script>

</body>
</html>
