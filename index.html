<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    
    <!-- Import Google Fonts and Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 10px;
            transition: background 0.3s, color 0.3s;
        }

        #editor-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        #toolbar {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 20px;
            padding: 10px 20px;
            background: #fff;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        .toolbar-left, .toolbar-right {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            width: 40px;
            height: 40px;
            padding: 0;
            cursor: pointer;
            border: none;
            background: #fff;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: #e2e2e2;
        }

        button.active {
            background: #000 !important;
            color: #fff !important;
        }

        .material-symbols-outlined {
            font-size: 24px;
        }

        #font-selector {
            width: 180px;
            height: 40px;
            padding: 5px 10px;
            background: #f9f9f9;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            appearance: none;
        }

        /* Color Picker Button */
        .color-picker-container {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }

        .color-picker-container span {
            color: white;
            font-size: 20px;
            pointer-events: none;
        }

        .color-picker {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        #editor {
            flex-grow: 1;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            font-size: 16px;
            background: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            color: #333;
            font-family: 'Roboto', sans-serif;
            overflow-y: auto;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            border: none;
            user-select: text;
            position: relative;
        }

        #editor-content {
            max-width: 800px;
            width: 100%;
            text-align: left;
            padding: 20px;
            color: #333;
            min-height: 100%;
            outline: none;
            border: none;
            user-select: text;
            font-family: 'Roboto', sans-serif;
        }

        #editor-content:empty:before {
            content: "Start typing here...";
            color: #aaa;
            font-style: italic;
            pointer-events: none;
        }

        /* Dark mode styles */
        .dark-mode {
            background: #222 !important;
            color: #fff !important;
        }

        .dark-mode #toolbar {
            background: #333 !important;
        }

        .dark-mode #editor {
            background: #444 !important;
            color: #fff !important;
        }

        .dark-mode #editor-content {
            color: white !important;
        }

        .dark-mode button {
            background: #555 !important;
            color: #fff !important;
        }

        .dark-mode button:hover {
            background: #666 !important;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <div id="toolbar">
            <div class="toolbar-left">
                <button onclick="formatText('bold')"><span class="material-symbols-outlined">format_bold</span></button>
                <button onclick="formatText('italic')"><span class="material-symbols-outlined">format_italic</span></button>
                <button onclick="formatText('underline')"><span class="material-symbols-outlined">format_underlined</span></button>
                <button onclick="removeFormatting()"><span class="material-symbols-outlined">format_clear</span></button>
                <div class="color-picker-container">
                    <span class="material-symbols-outlined">brush</span>
                    <input type="color" class="color-picker" onchange="changeTextColor(this.value)">
                </div>
                <select id="font-selector" onchange="changeFont()">
                    <option value="Roboto" selected>Roboto</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Lora">Lora</option>
                </select>
            </div>

            <div class="toolbar-right">
                <button onclick="copyText()"><span class="material-symbols-outlined">content_copy</span></button>
                <button class="download-button" onclick="downloadText()"><span class="material-symbols-outlined">download</span> TXT</button>
                <button class="download-button" onclick="downloadPDF()"><span class="material-symbols-outlined">download</span> PDF</button>
                <button onclick="toggleDarkMode()" id="dark-mode-btn"><span class="material-symbols-outlined">dark_mode</span></button>
                <button onclick="clearText()"><span class="material-symbols-outlined">delete</span></button>
            </div>
        </div>

        <div id="editor">
            <div id="editor-content" contenteditable="true"></div>
        </div>
    </div>

    <script>
        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function removeFormatting() {
            document.execCommand('removeFormat', false, null);
        }

        function changeTextColor(color) {
            document.execCommand("foreColor", false, color);
        }

        function changeFont() {
            let selectedFont = document.getElementById("font-selector").value;
            document.getElementById("editor-content").style.fontFamily = selectedFont;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function clearText() {
            document.getElementById("editor-content").innerHTML = "";
        }
    </script>
</body>
</html>
