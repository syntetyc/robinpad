<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto</title>
    <style>
        #editor-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        #toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px;
            cursor: pointer;
        }
        #editor {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 16px;
            background: #fff;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <div id="toolbar">
            <button onclick="formatText('bold')"><b>B</b></button>
            <button onclick="formatText('italic')"><i>I</i></button>
            <button onclick="formatText('underline')"><u>U</u></button>
            <button onclick="clearText()">ðŸ—‘ Borrar</button>
        </div>
        <div id="editor" contenteditable="true">Escribe aquÃ­...</div>
    </div>
    <script>
        const editor = document.getElementById("editor");

        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function clearText() {
            editor.innerHTML = "";
            localStorage.removeItem("savedText");
        }

        // Save text in localStorage
        editor.addEventListener("input", () => {
            localStorage.setItem("savedText", editor.innerHTML);
        });

        // Retrieve text on page load
        window.onload = () => {
            let savedText = localStorage.getItem("savedText");
            if (savedText) {
                editor.innerHTML = savedText;
            }
        };
    </script>
</body>
</html>
