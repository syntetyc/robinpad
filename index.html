<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobinPad - Just Write</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Code Pro', monospace;
            overflow: hidden;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 78px;
            height: 78px;
            z-index: 10;
        }
        .draw-button {
                    position: absolute;
                    top: 90px; /* Ajustado para estar justo debajo del logo */
                    left: 14px;
                    background: #f0f0f0;
                    border: none;
                    cursor: pointer;
                    font-size: 24px;
                    padding: 12px;
                    border-radius: 50%;
                    width: 50px;
                    height: 50px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    transition: background 0.2s;
                    text-decoration: none;
                    color: black;
                    z-index: 11;
                }
     .draw-button:hover {
                    background: #d0d0d0;
                }
        .text-container {
            position: relative;
            width: 80%; /* Área de texto más ancha */
            height: 70vh;
        }
        .text-area {
            width: 100%;
            height: 100%;
            padding: 20px;
            font-size: 16px;
            border: none;
            outline: none;
            resize: none;
            text-align: left;
            line-height: 1.6;
            background: transparent;
        }
        .placeholder {
            position: absolute;
            top: 20px; /* Ajuste del placeholder */
            left: 20px;
            font-size: 14px;
            color: gray;
            pointer-events: none;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .control-button {
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 12px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border 0.2s;
        }
        .control-button:hover {
            background: #d0d0d0;
        }
        .active {
            border: 2px solid #555;
        }
    </style>
</head>
<body>
    <img src="https://www.robinpad.com/imgs/logo_icon.jpg" alt="Logo" class="logo">
    <a href="https://www.robinpad.com/draw" class="draw-button"><span class="material-icons">draw</span></a>
    <div class="text-container">
        <div id="placeholder" class="placeholder">Start writing</div>
        <div id="textArea" class="text-area" contenteditable="true"></div>
    </div>
    <div class="controls">
        <button id="boldButton" class="control-button" onclick="applyFormat('bold', this)"><span class="material-icons">format_bold</span></button>
        <button id="italicButton" class="control-button" onclick="applyFormat('italic', this)"><span class="material-icons">format_italic</span></button>
        <button id="underlineButton" class="control-button" onclick="applyFormat('underline', this)"><span class="material-icons">format_underlined</span></button>
        <button class="control-button" onclick="addSeparator()"><span class="material-icons">horizontal_rule</span></button>
        <button class="control-button" onclick="exportToPDF()"><span class="material-icons">picture_as_pdf</span></button>
        <button class="control-button" onclick="exportToTXT()"><span class="material-icons">description</span></button>
        <button class="control-button" onclick="clearText()"><span class="material-icons">delete</span></button>
    </div>
    
    <script>
        const textArea = document.getElementById("textArea");
        const placeholder = document.getElementById("placeholder");
        
        textArea.addEventListener("input", () => {
            placeholder.style.display = textArea.innerHTML.trim() ? "none" : "block";
        });
        
        function applyFormat(command, button) {
            document.execCommand(command, false, null);
            setTimeout(() => {
                const isActive = document.queryCommandState(command);
                button.classList.toggle("active", isActive);
            }, 10);
        }
        
        function addSeparator() {
            const separator = document.createElement("div");
            separator.textContent = "----------------------------------------";
            separator.style.margin = "5px 0";
            separator.style.textAlign = "center";
            separator.style.color = "gray";
            separator.contentEditable = "false";
            
            textArea.appendChild(separator);
            textArea.appendChild(document.createElement("br"));
        }
        
        function clearText() {
            textArea.innerHTML = "";
            placeholder.style.display = "block";
        }
        
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.text(textArea.innerText, 10, 10);
            pdf.save("Robinpad-JustWrite.pdf");
        }
        
        function exportToTXT() {
            const text = textArea.innerText;
            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Robinpad-JustWrite.txt";
            link.click();
        }
    </script>
</body>
</html>
