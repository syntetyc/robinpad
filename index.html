<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <!-- Import Google Fonts and Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 10px;
            transition: background 0.3s, color 0.3s;
        }

        #editor-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #toolbar {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 20px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        .toolbar-left, .toolbar-right {
            display: flex;
            gap: 10px;
        }
        
        button {
            width: auto;
            padding-left: 10px;
            padding-right: 10px;
            height: 40px;
            cursor: pointer;
            border: none;
            background: #fff;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: #e2e2e2;
        }

        .material-symbols-outlined {
            font-size: 24px;
        }

        #font-selector {
            width: 180px;
            height: 40px;
            background: #f9f9f9;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .color-picker-container {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .color-picker-container span {
            color: white;
            font-size: 20px;
        }

        .color-picker {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        #editor {
            flex-grow: 1;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            font-size: 16px;
            background: #fff;
            border-radius: 5px;
            color: #333;
            font-family: 'Roboto', sans-serif;
            overflow-y: auto;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            border: none;
        }

        #editor-content {
            max-width: 800px;
            width: 100%;
            text-align: left;
            padding: 20px;
            min-height: 100%;
            outline: none;
            border: none;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        #editor-content:empty:before {
            content: "Start typing here...";
            color: #aaa;
            font-style: italic;
            pointer-events: none;
        }

        .dark-mode {
            background: #222;
            color: #fff;
        }

        .dark-mode #toolbar {
            background: #333;
        }

        .dark-mode #editor {
            background: #444;
            color: #fff;
        }

        .dark-mode #editor-content {
            color: white;
        }
/* Contador de caracteres y palabras dentro del área de escritura */
#counter {
    position: absolute;
    top: 10px; /* Espaciado debajo de la toolbar */
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #aaa;
    background: rgba(255, 255, 255, 0.8);
    padding: 5px 10px;
    border-radius: 5px;
    pointer-events: none;
}

/* Ajustar el editor para dar espacio al contador */
#editor {
    position: relative;
    padding-top: 40px; /* Espacio para el contador dentro del área de escritura */
}

/* Modo oscuro - Ajuste del contador */
.dark-mode #counter {
    background: rgba(50, 50, 50, 0.8);
    color: #bbb;
}
/* Estilo para el selector de tamaño de fuente */
#font-size-selector {
    width: 80px;
    height: 40px;
    background: #f9f9f9;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
}

/* Modo oscuro - Ajuste del selector */
.dark-mode #font-size-selector {
    background: #333;
    color: #fff;
}
/* MODO SIN DISTRACCIONES - Oculta la barra de herramientas */
.no-distraction-mode #toolbar {
    display: none;
}

/* Ajustar el área de escritura cuando la barra de herramientas está oculta */
.no-distraction-mode #editor {
    height: calc(100vh - 20px); /* Ajusta la altura al 100% */
}

/* Botón para salir del modo sin distracciones */
#exit-distraction-mode {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    color: #333;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    display: none; /* Se oculta en modo normal */
}

.no-distraction-mode #exit-distraction-mode {
    display: block;
}
#exit-distraction-mode:hover {
  background: #f9f9f9;
}
/* Modo oscuro - Ajustes */
.dark-mode #exit-distraction-mode {
    background: rgba(100, 100, 100, 0.7);
    color: #fff;
}

/* LINEA SEPARADORA
/* Estilo para la línea separadora */
#editor-content hr {
    border: none;
    height: 1px;
    background: #ccc; /* Color gris */
    margin: 10px 0;
}

/* Modo oscuro - Ajuste de la línea */
.dark-mode #editor-content hr {
    background: #666;
}

    </style>
</head>
<body>
    <div id="editor-container">
      
        <div id="toolbar">
            <div class="toolbar-left">
                <button onclick="formatText('bold')"><span class="material-symbols-outlined">format_bold</span></button>
                <button onclick="formatText('italic')"><span class="material-symbols-outlined">format_italic</span></button>
                <button onclick="formatText('underline')"><span class="material-symbols-outlined">format_underlined</span></button>
                <button onclick="insertHorizontalLine()"><span class="material-symbols-outlined">horizontal_rule</span></button>
                <button onclick="removeFormatting()"><span class="material-symbols-outlined">format_clear</span></button>
                <div class="color-picker-container">
                    <span class="material-symbols-outlined">brush</span>
                    <input type="color" class="color-picker" onchange="changeTextColor(this.value)">
                </div>
                <select id="font-selector" onchange="changeFont()">
                    <option value="Roboto" selected>Roboto</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Lora">Lora</option>
                </select>
                <select id="font-size-selector" onchange="changeSelectedTextSize()">
    <option value="12px">12</option>
    <option value="14px" selected>14</option>
    <option value="16px">16</option>
    <option value="18px">18</option>
    <option value="20px">20</option>
    <option value="24px">24</option>
    <option value="28px">28</option>
    <option value="32px">32</option>
    <option value="36px">36</option>
    <option value="40px">40</option>
</select>
            </div>

            <div class="toolbar-right">
                <button onclick="copyText()"><span class="material-symbols-outlined">content_copy</span></button>
                <button onclick="downloadText()"><span class="material-symbols-outlined">download</span> TXT</button>
                <button onclick="downloadPDF()"><span class="material-symbols-outlined">download</span> PDF</button>
                <button onclick="toggleDarkMode()"><span class="material-symbols-outlined">dark_mode</span></button>
                <button onclick="toggleDistractionFreeMode()"><span class="material-symbols-outlined">Expand_Content</span></button>

                <button onclick="clearText()"><span class="material-symbols-outlined">delete</span></button>
            </div>
        </div>

        <div id="editor">
          <div id="exit-distraction-mode" onclick="toggleDistractionFreeMode()"><span class="material-symbols-outlined">Collapse_Content</span></div>
            <div id="counter">Characters: 0 | Words: 0</div>
            <div id="editor-content" contenteditable="true"></div>
        </div>

    </div>

    <script>
      
document.getElementById("editor-content").addEventListener("input", updateCounter);

        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function removeFormatting() {
            document.execCommand('removeFormat', false, null);
        }

        function changeTextColor(color) {
            document.execCommand("foreColor", false, color);
        }

        function changeFont() {
            let selectedFont = document.getElementById("font-selector").value;
            document.getElementById("editor-content").style.fontFamily = selectedFont;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function clearText() {
            document.getElementById("editor-content").innerHTML = "";
        }

        function copyText() {
            navigator.clipboard.writeText(document.getElementById("editor-content").innerText);
        }

        function downloadText() {
            const text = document.getElementById("editor-content").innerText;
            const blob = new Blob([text], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "document.txt";
            a.click();
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.text(document.getElementById("editor-content").innerText, 10, 10);
            pdf.save("document.pdf");
        }
        
function updateCounter() {
    const editorContent = document.getElementById("editor-content").innerText;
    const charCount = editorContent.length;
    const wordCount = editorContent.trim().split(/\s+/).filter(word => word.length > 0).length;
    document.getElementById("counter").innerText = `Characters: ${charCount} | Words: ${wordCount}`;
}

document.getElementById("editor-content").addEventListener("input", updateCounter);

  // Función para guardar el contenido en LocalStorage
    function saveToLocalStorage() {
        localStorage.setItem("editorContent", document.getElementById("editor-content").innerHTML);
    }

    // Función para cargar el contenido guardado en LocalStorage
    function loadFromLocalStorage() {
        let savedContent = localStorage.getItem("editorContent");
        if (savedContent) {
            document.getElementById("editor-content").innerHTML = savedContent;
        }
    }

    // Escucha los cambios en el editor y guarda automáticamente
    document.getElementById("editor-content").addEventListener("input", saveToLocalStorage);

    // Cargar el contenido al iniciar la página
    window.addEventListener("load", loadFromLocalStorage);
    
    // Cambiar tamaño texto
function changeSelectedTextSize() {
    let selectedSize = document.getElementById("font-size-selector").value;
    document.execCommand("fontSize", false, "7"); // Usa tamaño 7 como marcador
    let fontElements = document.querySelectorAll("font[size='7']");
    fontElements.forEach(el => {
        el.removeAttribute("size"); // Elimina el atributo default
        el.style.fontSize = selectedSize; // Aplica el tamaño seleccionado
    });
}
// MODO SIN distracciones
function toggleDistractionFreeMode() {
    document.body.classList.toggle("no-distraction-mode");
}
// LINEA separadora
function insertHorizontalLine() {
    document.execCommand("insertHorizontalRule", false, null);
}

    </script>
</body>
</html>
