<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujar y Exportar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #ffffff;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
        }
        .logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 78px;
            height: 78px;
            z-index: 10;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .control-button {
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 12px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-button:hover {
            background: #d0d0d0;
        }
        .color-picker-container {
            position: relative;
        }
        .color-picker {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            opacity: 0;
            cursor: pointer;
        }
        #colorButton {
            background: black;
            color: white;
        }
        .thickness-indicator {
            background: black;
            border-radius: 50%;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <img src="https://www.robinpad.com/imgs/logo_icon.jpg" alt="Logo" class="logo">
    <canvas id="drawingCanvas"></canvas>
    <div class="controls">
        <div class="color-picker-container">
            <button id="colorButton" class="control-button" onclick="document.getElementById('colorPicker').click();"><span class="material-icons">palette</span></button>
            <input type="color" id="colorPicker" class="color-picker" onchange="changeColor()">
        </div>
        <button id="thicknessButton" class="control-button" onclick="toggleThickness()">
            <span class="thickness-indicator" id="thicknessIndicator" style="width: 10px; height: 10px;"></span>
        </button>
        <button class="control-button" onclick="exportToJPG()"><span class="material-icons">image</span></button>
        <button class="control-button" onclick="exportToPDF()"><span class="material-icons">picture_as_pdf</span></button>
        <button class="control-button" onclick="clearCanvas()"><span class="material-icons">delete</span></button>
    </div>
    
    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let color = "black";
        let lineWidth = 5;
        const thicknessLevels = [5, 10, 15];
        let thicknessIndex = 0;

        function resizeCanvas() {
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext("2d");
            tempCtx.drawImage(canvas, 0, 0);
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempCanvas, 0, 0);
        }
        
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);
        
        canvas.addEventListener("mousedown", (event) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(event.clientX, event.clientY);
        });
        
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mouseout", () => drawing = false);
        canvas.addEventListener("mousemove", draw);
        
        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.strokeStyle = color;
            
            ctx.lineTo(event.clientX, event.clientY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX, event.clientY);
        }
        
        function clearCanvas() {
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function changeColor() {
            color = document.getElementById("colorPicker").value;
            document.getElementById("colorButton").style.background = color;
        }
        
        function toggleThickness() {
            thicknessIndex = (thicknessIndex + 1) % thicknessLevels.length;
            lineWidth = thicknessLevels[thicknessIndex];
            document.getElementById("thicknessIndicator").style.width = lineWidth + "px";
            document.getElementById("thicknessIndicator").style.height = lineWidth + "px";
        }
    </script>
</body>
</html>
