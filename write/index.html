<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobinPad - Just Write</title>

    <!-- Librerías de Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
     <link rel="icon" type="https://robinpad.com/image/jpg" href="/imgs/logo_icon.jpg">
    <!-- Open Graph (Facebook, LinkedIn, WhatsApp, etc.) -->
            <meta property="og:title" content="RobinPad, Minimal Writing and Drawing Tools">
            <meta property="og:description" content="A minimal and simple set of drawing and writing tools, just write or draw and export">
            <meta property="og:image" content="https://robinpad.com/images/share-img.jpg">
            <meta property="og:url" content="https://robinpad.com">
            <meta property="og:type" content="website">

            <!-- Twitter Card (X - Twitter) -->
            <meta name="twitter:card" content="summary_large_image">
            <meta name="twitter:title" content="RobinPad, Minimal Writing and Drawing Tools">
            <meta name="twitter:description" content="A minimal and simple set of drawing and writing tools, just write or draw and export">
            <meta name="twitter:image" content="https://robinpad.com/images/share-img.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: 'Source Code Pro', monospace;
            background: #ffffff;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto; /* Scroll solo en el navegador */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 78px; /* Misma altura que el logo */
    background: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px; /* Espaciado lateral opcional */
    z-index: 100;
}
.logo {
    position: fixed;
    top: 0;
    left: 0;
    width: 78px;
    height: 78px;
}

#toolbar {
    display: flex;
    gap: 12px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centra vertical y horizontalmente */
    border: none;
}
/* Ajustes generales de los botones */
#toolbar .ql-formats {
    display: flex;
    gap: 8px;
}

#toolbar button {
    background: none !important;
    border: none !important;
    cursor: pointer;
    width: 35px;
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s, color 0.2s, stroke 0.2s, fill 0.2s;
}

/* Fuerza el color negro por defecto en todos los iconos */
#toolbar button .material-icons,
#toolbar button svg,
#toolbar button .ql-stroke,
#toolbar button .ql-fill {
    font-size: 35px;
    color: black !important; /* Color normal */
    stroke: black !important; /* Trazo negro */
    fill: transparent !important; /* Relleno negro */
    transition: color 0.2s, stroke 0.2s, fill 0.2s;
}

/* Cambia el color correctamente en hover */
#toolbar button:hover .material-icons,
#toolbar button:hover svg,
#toolbar button:hover .ql-stroke,
#toolbar button:hover .ql-fill {
    color: #EC502F !important;
    stroke: #EC502F !important;
    fill: transparent !important; /* Evita que el relleno quede negro */
}

/* Cambia el color correctamente cuando está activo */
#toolbar button.ql-active .material-icons,
#toolbar button.ql-active svg,
#toolbar button.ql-active .ql-stroke,
#toolbar button.ql-active .ql-fill {
    color: #EC502F !important;
    stroke: #EC502F !important;
    fill: transparent !important; /* Evita que el relleno quede negro */
}



#toolbar button span {
    font-size: 35px;
    color: black; /* Color normal */
    transition: color 0.2s;
}

/* Color en hover y cuando el botón está activo */
#toolbar button:hover span,
#toolbar button.ql-active span {
    color: #EC502F !important;
}

#toolbar button:hover span,
#toolbar button.ql-active span {
    color: #EC502F !important; /* Color en hover y activo */
}
        .draw-button {
            background: none;
            border: none;
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
/* Color normal del icono */
.draw-button .material-icons {
    font-size: 35px;
    color: grey; /* Color por defecto */
    transition: color 0.2s;
}

/* Cambia el color en hover */
.draw-button:hover .material-icons {
    color: #EC502F !important;
}
        .text-container {
            width: 100%;
            max-width: 900px; /* Mantiene el texto centrado */
            margin-top: 120px; /* Espacio para el header y toolbar */
        }
        #editor {
            width: 100%;
            min-height: 100vh; /* Expande el editor con el contenido */
        }
        .ql-editor {
            font-size: 22px;
            line-height: 1.8;
            padding: 40px; /* Márgenes internos */
            border: none;
            outline: none;
            min-height: 100vh;
        }
        .ql-container {
            border: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://www.robinpad.com/">
            <img src="https://www.robinpad.com/imgs/logo_icon.jpg" alt="Logo" class="logo">
        </a>
        
        <!-- Barra de herramientas personalizada -->
        <div id="toolbar">
            <button class="ql-bold"><span class="material-icons">format_bold</span></button>
            <button class="ql-italic"><span class="material-icons">format_italic</span></button>
            <button class="ql-underline"><span class="material-icons">format_underlined</span></button>
            <button class="ql-align" value=""><span class="material-icons">format_align_left</span></button>
            <button class="ql-align" value="center"><span class="material-icons">format_align_center</span></button>
            <button class="ql-align" value="right"><span class="material-icons">format_align_right</span></button>
            <button class="ql-align" value="justify"><span class="material-icons">format_align_justify</span></button>
            <button class="ql-clean"><span class="material-icons">format_clear</span></button>
            <button onclick="exportToTXT()"><span class="material-icons">download</span></button>
        </div>

        <a href="https://www.robinpad.com/draw" class="draw-button">
            <span class="material-icons">draw</span>
        </a>
    </div>

    <div class="text-container">
        <div id="editor"></div>
    </div>

    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Start writing...',
            modules: {
                toolbar: '#toolbar' // Usa la barra de herramientas personalizada
            }
        });

        function clearText() {
            quill.setText('');
        }

        function exportToTXT() {
            const text = quill.getText();
            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Robinpad-JustWrite.txt";
            link.click();
        }
    </script>
</body>
</html>
